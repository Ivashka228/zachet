<!doctype html>
<html lang="en">
  <head>
    <title>Поисковик мемов</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <link href="/static/css/bootstrap.min.css" rel="stylesheet" >
      <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Поисковик мемов</h1>
    <blockquote>
    <p>Ищите мемы быстро!</p>
    </blockquote>
    <em><font size="5" color=#618ad2 face="Arial">Виберите способ:</font></em>
    <form action='/' method='GET'><pre><code>    <input type="radio" name="get" value="rh"> Расширенный
    <input type="radio" name="get" value="pr"> Простой</code></pre><br>
    <em><font size="5" color=#618ad2 face="Arial">Введите слово, или фразу:</font></em>
    <p>
      <input type="text" size="40" name="ress" class="inn">
      <input type="submit" value="Найти" class="b">
    </p></form><br>
    {%for i in result%}
      <blockquote>
        <p><b><font size="3" color=#8B4513>Сообщество:</font></b> {{i['pablik']}}</p>
        <p><b><font size="3" color=#8B4513>Текст:</font></b> {{i['text']}}</p>
        <p><b><font size="3" color=#8B4513>Лайки:</font></b> {{i['likes']}}</p>
        <p><b><font size="3" color=#8B4513>Ссылка на пост:</font></b> <em><a href={{i['post']}} class="global">{{i['post']}}</a></em></p>
      </blockquote>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
